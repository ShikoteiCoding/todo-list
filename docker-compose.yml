version: "4"

services:
  api:
    build: 
      context: ./server
      dockerfile: Dockerfile
    container_name: api
    entrypoint: ["/app/entrypoint.sh"]
    ports:
      - "${FLASK_PORT}:${FLASK_PORT}"
    volumes:
      - "./server:/app"
    env_file:
      - .env
    environment:
      - APP_SETTINGS=app.config.DevConfig
      - DATABASE_URL=postgresql://postgres:postgres@api-db:5432/api_dev
      - DATABASE_TEST_URL=postgresql://postgres:postgres@api-db:5432/api_test
    depends_on:
      - api-db

  api-db:
    build:
      context: ./server/app/db
      dockerfile: Dockerfile
    container_name: api-db
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - api-db:/var/lib/postgresql/data



volumes:
  api-db: